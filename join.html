<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/join.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <section class="member-join">
        <div class="join-container">
            <form action="join">
                <div class="header-area">
                    <div class="logo">
                        <h2>
                            MINE
                        </h2>
                        <p class="text-info">
                            회원가입
                        </p>
                    </div>
                </div>
                    <div class="join-form">
                        <div class="form-set">
                            <label for="memberId" class="j-form-label">아이디</label>
                            <input type="text" name="id" class="j-input" placeholder="아이디 입력(5~11자)" minlength="5" maxlength="11">
                        </div>
                        <div class="form-set">
                            <label for="memberName" class="j-form-label">이름</label>
                            <input type="text" name="name" class="j-input">
                        </div>
                        <div class="form-set">
                            <label for="password" class="j-form-label">비밀번호</label>
                            <input type="password" name="password" class="j-input" placeholder="비밀번호(숫자, 영문 ,특수문자 조합 최소 8자)" minlength="8">
                            <p></p>
                        </div>
                        <div class="form-set">
                            <input type="password" name="confirmPassword" class="j-input" placeholder="비밀번호 확인" minlength="8">
                        </div>
                        <div class="form-set">
                            <label for="phoneNum">핸드폰번호</label>
                            <input type="text" name="phoneNum" class="j-input">
                            
                        </div>
                        <div class="form-set">
                            <label for="birth">생년월일</label>
                            <input type="text" name="birth" class="j-input">
                            <button>달력</button>
                        </div>
                        <div class="form-set">
                            <label for="email" class="j-form-label">이메일</label>
                            <input type="text" name="email" class="j-input">
                        </div>
                        <div class="form-set">
                            <label for="address">주소</label>
                            <input type="text" name="address" class="j-input">
                            <button>검색</button>
                        </div>
                        <div class="form-set">
                            <label for="addressDetail">상세주소</label>
                            <input type="text" name="addressDetail" class="j-input">
                        </div>
                        <button type="submit" class="join-submit">가입하기</button>
                    </div>
    
                   
                    
                
            </form>
        </div>

    </section>
    
</body>
</html>
